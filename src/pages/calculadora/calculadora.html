<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title><img alt="logo" height="40"   src="assets/imgs/logo_blanco.png"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="pCalcular();">
    <ion-item>
      <ion-label class="labelBlack">Calculadora</ion-label>
    </ion-item>

    <ion-item>
      <ion-label class="label">Edad:</ion-label>
      <ion-multi-picker class="datos"  item-content   [(ngModel)] = "pEdad"  [multiPickerColumns]="cEdad" name="edad"></ion-multi-picker>
    </ion-item>

    <ion-item>
      <ion-label >Diabetes:</ion-label>
      <ion-toggle [(ngModel)]="vDiatebes" name="diabetes" value="true"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label >Tabaquismo:</ion-label>
      <ion-toggle [(ngModel)]="vTabaquismo" name="tabaquismo"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label class="label">Colesterol:</ion-label>
      <ion-multi-picker class="datos" item-content   [(ngModel)] = "pColesterol"  [multiPickerColumns]="cColesterol" name="colesterol"></ion-multi-picker>
    </ion-item>

    <ion-item>
      <ion-label class="label">HDL Colesterol:</ion-label>
      <ion-multi-picker class="datos" item-content   [(ngModel)] = "pHdlColesterol"  [multiPickerColumns]="cHdlColesterol" name="hdlcolesterol"></ion-multi-picker>
    </ion-item>

    <ion-item>
      <ion-label class="label">Presi√≤n arterial:</ion-label>
      <ion-multi-picker  class="datos" item-content   [(ngModel)] = "pPresion"  [multiPickerColumns]="cPresion" name="presion"></ion-multi-picker>
    </ion-item>

    <br/>
    <br/>

    <div padding>
      <button class="btnCalcular" ion-button block type="submit">Calcular</button>
    </div>
  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title><img alt="logo" height="40" class="imgFooter"  src="assets/imgs/firmagon_logo.png" ></ion-title>
  </ion-toolbar>
</ion-footer>
